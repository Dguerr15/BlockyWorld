<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Blocky World</title>
</head>
<body onload="main()">
    <h1>Blocky World</h1>
    
    <div style="display: flex; align-items: flex-start; gap: 20px;">
      <div>
            <canvas id="webgl" width="1000" height="550">
              Please use a browser that supports "canvas"
            </canvas>
            <div id="fpsValue"></div>
            You are very sad, you lost your dog in a magical land. 
            Go find your dog before the birds get him!
            <p></p>
            Once you find him you can click shift + click to pet him!  
      </div>
      <div>
        <p>You can even call him, but the magical birds have him frozen in space</p>
        <p>
            Call:
            <button type="button" id="start">Start</button>
            <button type="button" id="stop">Stop</button>
        </p>
      </div>
      
  </div>
    <!-- Include the WebGL libraries and our script -->
    <script src="blockyWorld.js"></script>
    <script src="lib/webgl-utils.js"></script>
    <script src="lib/webgl-debug.js"></script>
    <script src="lib/cuon-utils.js"></script>
    <script src="lib/cuon-matrix-cse160.js"></script>
    <script src="point.js"></script>
    <script src="triangle.js"></script>
    <script src="circle.js"></script>
    <script src="cube.js"></script>
    <script src="cylinder.js"></script>
    <script src="camera.js"></script>
    
</body>
</html>
